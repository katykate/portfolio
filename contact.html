              <div class="form-group" id="naco">

              <input type="text" class="form-control" placeholder="Enter name" id="name" required name="name">
              </div>
              <div class="form-group" id="naco">
              <label for="email"><p>E-Mail: </p></label>
              <input type="text" class="form-control" placeholder="Enter email address" id="email" required name="email">
              <label for="messagebox"><p>Message: </p></label>
              <br>
              <textarea style="resize:none" cols="75" rows="5" id="messagebox" placeholder="Enter message here" required name="message"></textarea>
              <br>
              <p id="naco"></p>
              <input type="submit" value="Submit">
              </div>
           </form>
